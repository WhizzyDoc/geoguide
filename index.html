<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>CountryPedia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/fontawesome.css">
        <link rel="stylesheet" href="./static/css/sweetalert.min.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/jquery.min.js"></script>
        <script src="./static/js/bootstrap.min.js"></script>
        <script src="./static/js/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="result">
            <div class="back-btn">
                <i class="fa fa-chevron-left"></i>
            </div>
            <div class="content">
                
                
            </div>
        </div>
        <div class="loader">
            <i class="fa fa-spinner roller"></i>
        </div>
        <!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane active container" id="home">
      <div class="app">
            <div class="field">
                <h3 class="title">
                    <img src="./static/image/logo.png" alt="" />
                    <span>Geo</span><span>Guide</span>
                </h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="search" value="" placeholder="Search Country...">
                </div>
            </div>
            <table class="table c-tab">
                <tbody class="c-table">
    
                </tbody>
            </table>
        </div>
  </div>
  <div class="tab-pane container" id="menu1">
      <div class="app">
          <div class="field">
                <h3 class="title">
                    <img src="./static/image/logo.png" alt="" />
                    <span>Translate</span><span>Me</span>
                </h3>
                
            </div>

            <div class="container">
                <div class="wrapper">
                  <div class="text-input">
                    <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
                    <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
                  </div>
                  <ul class="controls">
                    <li class="row from">
                      <div class="icons">
                        <i id="from" class="fa fa-volume-up"></i>
                        <i id="from" class="fa fa-copy"></i>
                      </div>
                      <select></select>
                    </li>
                    <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                    <li class="row to">
                      <select></select>
                      <div class="icons">
                        <i id="to" class="fa fa-volume-up"></i>
                        <i id="to" class="fa fa-copy"></i>
                      </div>
                    </li>
                  </ul>
                </div>
                <button>Translate Text</button>
            </div>
      </div>
  </div>
  <div class="tab-pane container" id="menu2">
      <div class="app">
          <div class="field">
                <h3 class="title">
                    <img src="./static/image/logo.png" alt="" />
                    <span>Co</span><span>invert</span>
                </h3>
                
            </div>

            <div class="wrapper2">
                <header>Currency Converter</header>
                <form action="#">
                  <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="1">
                  </div>
                  <div class="drop-list">
                    <div class="from c">
                      <p>From</p>
                      <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select> <!-- Options tag are inserted from JavaScript --> </select>
                      </div>
                    </div>
                    <div class="icon"><i class="fa fa-exchange-alt"></i></div>
                    <div class="to c">
                      <p>To</p>
                      <div class="select-box">
                        <img src="https://flagcdn.com/48x36/np.png" alt="flag">
                        <select> <!-- Options tag are inserted from JavaScript --> </select>
                      </div>
                    </div>
                  </div>
                  <div class="exchange-rate"></div>
                  <button>Get Exchange Rate</button>
                </form>
            </div>
      </div>
  </div>
</div>
        <!-- Nav tabs -->
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#home"><i class="fa fa-globe"></i> GeoGuide</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#menu1"><i class="fa fa-language"></i> Translate</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#menu2"><i class="fa fa-exchange"></i> Coinvert</a>
  </li>
</ul>

        
        <script src="./static/js/country.js"></script>
        <script src="./static/js/country-list.js"></script>
        <script src="./static/js/countries.js"></script>
        <script src="./static/js/script.js"></script>
        <script>
            $('.back-btn').click(function() {
                $('.result').removeClass('active')
            })
        </script>
    </body>
</html>
