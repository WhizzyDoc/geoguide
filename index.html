<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>CountryPedia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/fontawesome.css">
        <link rel="stylesheet" href="./static/css/sweetalert.min.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/jquery.min.js"></script>
        <script src="./static/js/bootstrap.min.js"></script>
        <script src="./static/js/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="result">
            <div class="back-btn">
                <i class="fa fa-chevron-left"></i>
            </div>
            <div class="content">
                
                
            </div>
        </div>
        <div class="loader">
            <i class="fa fa-spinner roller"></i>
        </div>
        <div class="app">
            <div class="field">
                <h3 class="title">
                    <img src="./static/image/logo.png" alt="" />
                    <span>Geo</span><span>Guide</span>
                </h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="search" value="" placeholder="Search Country...">
                </div>
            </div>
            <table class="table c-tab">
                <tbody class="c-table">
    
                </tbody>
            </table>
        </div>
        <script src="./static/js/country.js"></script>
        <script src="./static/js/script.js"></script>
        <script>
            $('.back-btn').click(function() {
                $('.result').removeClass('active')
            })
        </script>
    </body>
</html>
